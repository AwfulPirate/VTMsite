
<div class="numdisc">
  {{discCtrl.getDisciplinePts()}}
</div>
<div class="advHead">Disciplines
</div>
<div ng-repeat="discipline in discCtrl.selectedClanDisciplines">
  <div class="adv-center">
    <span class="fa fa-minus" ng-hide="!discCtrl.getFreebieMode()"
          ng-click="discCtrl.removeDiscipline($index)">
    </span>
    <div align="center">
      <select class="discSelect form-control"
              ng-disabled="!discCtrl.getFreebieMode()" ng-model="discipline.name"
              ng-options="discipline for discipline in discCtrl.disciplineList"
              ng-change="discCtrl.changeDiscipline(discipline.name, $index, {{discipline}})">
      </select>
      <div ng-disabled="discCtrl.isGargoyle()" ng-repeat="discPt in discipline.points" style="display: inline-block;">
        <img class="discimg" ng-src="{{discPt.img}}" ng-click="discCtrl.selectDisciplinePt(discipline, $index)" />
      </div>
    </div>
  </div>
  <span class="fa fa-plus" ng-hide="!discCtrl.getFreebieMode()"
        ng-click="discCtrl.addDiscipline()"> Add Discipline
  </span>
</div>
