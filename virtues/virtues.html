<div class="row">
  <div class="col-6 text-center">
    <h4>Virtues</h4>
  </div>
  <div class="col-6 text-center">
    <h4 class="numdis">{{virtCtrl.getVirtuePts()}}</h4>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <span termindex term="{{virtCtrl.virtueList['Conscience'].displayName}}">
      {{virtCtrl.virtueList['Conscience'].displayName}}&nbsp;
    </span>
  </div>
  <div class="col-6">
    <div ng-repeat="virtPt in virtCtrl.virtueList['Conscience'].points" style="display: inline-block;">
      <img class="virtimg" ng-src="{{virtPt.img}}" ng-click="virtCtrl.selectVirtuePt(virtCtrl.virtueList['Conscience'], $index)" />
    </div>
  </div>
</div>
