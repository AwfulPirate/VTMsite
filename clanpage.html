<div class="container">
    <div ng-show="clanCtrl.selectedClan.name!='N/A'">
      <div class="col-lg-2 col-md-2 col-sm-2">
        <img src="clans/images/{{clanCtrl.selectedClan.name.toLowerCase()}}.png" style="width: 100px; height: 100px; margin-top: 30px;" />
      </div>
      <div class="col-lg-8 col-md-8 col-sm-8">
        <h3>{{clanCtrl.selectedClan.name}}</h3>
        <!-- {{clanCtrl.clanDescriptions[clanCtrl.selectedClan.name]}}<br/>-->
          <!-- <termindex term='Kindred'></termindex> -->
          <clandescription clan="clanCtrl.selectedClan.name"></clandescription>
          <!-- <ng-include class="content" src="clanCtrl.sel"></ng-include> -->
        <b>Disciplines: </b>{{clanCtrl.selectedClan.disciplines.join(", ")}}
    </div>
  </div>
</div>
<script type="text/ng-template" id="Ahrimanes-template.html">
      The Ahrimanes are a rare, all-female bloodline of <termindex term="Kindred">Kindred</termindex> that originally existed during the Dark Ages, headed by a woman called Ádísa. Sometime during the long night, Ádísa and her bloodline were lost and subsumed into Clan Gangrel. Centuries later, the bloodline was unknowingly resurrected by a woman called Muricia. Since then, the Ahrimanes roam the night again, albeit under a different guise and leader.
</script>
