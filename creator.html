<h3>Character Creator Page</h3>

  <div>
    <form>
      <label for="charConcept">Character Concept: </label>
      <input id="charConcept" />
      <br />
      <label for="clanSelect">Character Clan: </label>
      <select id="clanSelect" ng-model="creator.selectedClan" ng-options="clan.name for clan in creator.clanList">
      </select>
      &nbsp;
      <br />
      <label for="bloodlineSelect">Character Bloodline: </label>
      <select id="bloodlineSelect" ng-model="creator.selectedBloodline">
        <option ng-if="creator.selectedClan.name == 'Cappadocian'"
                ng-repeat="bloodline in creator.cappadocianBloodlines">{{bloodline.name}}</option>
        <option ng-if="creator.selectedClan.name == 'N/A'"
                ng-repeat="bloodline in creator.otherBloodlines">{{bloodline.name}}</option>
        <option ng-if="creator.selectedClan.name == 'Gangrel'"
                ng-repeat="bloodline in creator.gangrelBloodlines">{{bloodline.name}}</option>
        <option ng-if="creator.selectedClan.name == 'Lasombra'"
                ng-repeat="bloodline in creator.lasombraBloodlines">{{bloodline.name}}</option>
      </select>
    </form>
     <ng-include src="creator.getClanPage(creator.selectedClan.name)"> --></ng-include>
    </div>
