<div class="row">
  <div class="col-md-12">
    <p class="text-center" style="font-size: 18pt; font-weight: 500; margin-top:10px; margin-bottom: 10px;">Abilities</p>
  </div>
  <div class="col-md-4 abil-select">
    <select style="margin-right: 10px;" ng-model="abCtrl.selectedPriorities[0]"
     ng-options="priority for priority in abCtrl.abilityPriorities"
     ng-change="abCtrl.priorityChange(abCtrl.selectedPriorities[0], 0, abCtrl.abilityCategories[0].priority)">
    </select>
    <span class="num">{{abCtrl.getPriorityPts(abCtrl.selectedPriorities[0])}}</span>
  </div>
  <div class="col-md-4 abil-select">
    <select style="margin-right: 10px;" ng-model="abCtrl.selectedPriorities[1]"
     ng-options="priority for priority in abCtrl.abilityPriorities"
     ng-change="abCtrl.priorityChange(abCtrl.selectedPriorities[1], 1, abCtrl.abilityCategories[1].priority)">
    </select>
    <span class="num">{{abCtrl.getPriorityPts(abCtrl.selectedPriorities[1])}}</span>
  </div>
  <div class="col-md-4 abil-select">
    <select style="margin-right: 10px;" ng-model="abCtrl.selectedPriorities[2]"
    ng-options="priority for priority in abCtrl.abilityPriorities"
    ng-change="abCtrl.priorityChange(abCtrl.selectedPriorities[2], 2, abCtrl.abilityCategories[2].priority)">
    </select>
    <span class="num">{{abCtrl.getPriorityPts(abCtrl.selectedPriorities[2])}}</span>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <div class="abHead">
      Talents
    </div>
  </div>
  <div class="col-md-4">
    <div class="abHead">
      Skills
    </div>
  </div>
  <div class="col-md-4">
    <div class="abHead">
      Knowledges
    </div>
  </div>
</div>

    </div>
    <div ng-repeat="abPt in ability.points" style="display: inline-block;">
      <img class="abimg" ng-src="{{abPt.img}}" ng-click="abCtrl.selectAbility(ability, $index)"/>
    </div>
  </div>
 </div>
