<table style="width:100%;">
  <tr>
    <th>
      <select ng-model="attrCtrl.selectedPriorities[0]"
       ng-options="priority for priority in attrCtrl.attributePriorities"
       ng-change="attrCtrl.priorityChange(attrCtrl.selectedPriorities[0], 0, attrCtrl.attributeCategories[0].priority)">
      </select>
      <div class="attrHead">Physical</div>
    </th>
    <th>
      <div class="num">{{attrCtrl.getPriorityPts(attrCtrl.selectedPriorities[0])}}</div>
    </th>
    <th style="padding:10px;">
      <select ng-model="attrCtrl.selectedPriorities[1]"
       ng-options="priority for priority in attrCtrl.attributePriorities"
       ng-change="attrCtrl.priorityChange(attrCtrl.selectedPriorities[1], 1, attrCtrl.attributeCategories[1].priority)">
      </select>
      <div class="attrHead">Social</div>
    </th>
    <th>
      <div class="num">{{attrCtrl.getPriorityPts(attrCtrl.selectedPriorities[1])}}</div>
    </th>
    <th>
      <select ng-model="attrCtrl.selectedPriorities[2]"
       ng-options="priority for priority in attrCtrl.attributePriorities"
       ng-change="attrCtrl.priorityChange(attrCtrl.selectedPriorities[2], 2, attrCtrl.attributeCategories[2].priority)">
      </select>
      <div class="attrHead">Mental</div>
    </th>
    <th>
      <div class="num">{{attrCtrl.getPriorityPts(attrCtrl.selectedPriorities[2])}}</div>
    </th>
  </tr>
  <tr>
    <td style="width:90px;">
      <div class="attrLabel">Strength</div>
    </td>
    <td>
      <div ng-repeat="strPt in attrCtrl.strength.points" style="display: inline-block;">
        <img ng-src="{{strPt.img}}" ng-click="attrCtrl.selectAttribute(attrCtrl.strength, $index)"
         style="width:15px; height: 15px;" />
      </div>
    </td>
    <td style="width:110px;">
      <div class="attrLabel">Charisma</div>
    </td>
    <td>
      <div ng-repeat="chaPt in attrCtrl.charisma.points" style="display: inline-block;">
        <img ng-src="{{chaPt.img}}" ng-click="attrCtrl.selectAttribute(attrCtrl.charisma, $index)"
         style="width:15px; height: 15px;" />
      </div>
    </td>
    <td style="width:110px;">
      <div class="attrLabel">Perception</div>
    </td>
    <td>
      <div ng-repeat="perPt in attrCtrl.perception.points" style="display: inline-block;">
        <img ng-src="{{perPt.img}}" ng-click="attrCtrl.selectAttribute(attrCtrl.perception, $index)"
         style="width:15px; height: 15px;" />
      </div>
    </td>
  </tr>
  <tr>
    <td style="width:90px;">
      <div class="attrLabel">Dexterity</div>
    </td>
    <td>
      <div ng-repeat="dexPt in attrCtrl.dexterity.points" style="display: inline-block;">
        <img ng-src="{{dexPt.img}}" ng-click="attrCtrl.selectAttribute(attrCtrl.dexterity, $index)"
         style="width:15px; height: 15px;" />
      </div>
    </td>
    <td style="width:110px;">
      <div class="attrLabel">Manipulation</div>
    </td>
    <td>
      <div ng-repeat="manPt in attrCtrl.manipulation.points" style="display: inline-block;">
        <img ng-src="{{manPt.img}}" ng-click="attrCtrl.selectAttribute(attrCtrl.manipulation, $index)"
         style="width:15px; height: 15px;" />
      </div>
    </td>
    <td style="width:110px;">
      <div class="attrLabel">Intelligence</div>
    </td>
    <td>
      <div ng-repeat="intPt in attrCtrl.intelligence.points" style="display: inline-block;">
        <img ng-src="{{intPt.img}}" ng-click="attrCtrl.selectAttribute(attrCtrl.intelligence, $index)"
         style="width:15px; height: 15px;" />
      </div>
    </td>
  </tr>
  <tr>
    <td style="width:90px;">
      <div class="attrLabel">Stamina</div>
    </td>
    <td>
      <div ng-repeat="staPt in attrCtrl.stamina.points" style="display: inline-block;">
        <img ng-src="{{staPt.img}}" ng-click="attrCtrl.selectAttribute(attrCtrl.stamina, $index)"
         style="width:15px; height: 15px;" />
      </div>
    </td>
    <td style="width:110px;">
      <div class="attrLabel">Appearance</div>
    </td>
    <td>
      <div ng-disabled="attrCtrl.isUglyClan()" ng-repeat="appPt in attrCtrl.appearance.points" style="display: inline-block;">
        <img ng-src="{{appPt.img}}" ng-click="attrCtrl.isUglyClan()||attrCtrl.selectAttribute(attrCtrl.appearance, $index)"
         style="width:15px; height: 15px;" />
      </div>
    </td>
    <td style="width:110px;">
      <div class="attrLabel">Wits</div>
    </td>
    <td>
      <div ng-repeat="witPt in attrCtrl.wits.points" style="display: inline-block;">
        <img ng-src="{{witPt.img}}" ng-click="attrCtrl.selectAttribute(attrCtrl.wits, $index)" style="width:15px; height: 15px;" />
      </div>
    </td>
  </tr>
</table>

<style>
  .num {
    padding-left: 35px;
    padding-top: 30px;
    color: #BB0000;
    font-size: 36px;
  }
  .attrHead{
    font-size: 18.5px;
    font-weight: 500;
    margin-top: 20px;
    margin-bottom: 10px;
  }
  .attrLabel{
    font-size: 16px;
    font-weight: 500;
    margin-top: 10px;
    margin-bottom: 10px;
  }
</style>
